<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="form-container">
        <h3 class="text-center mb-3" id="formTitle">Login Page</h3>

        <!-- Login Form -->
        <form id="loginForm" action="/login" method="POST">
            <div class="mb-3">
                <label>Username or Email</label>
                <input type="text" name="username" class="form-control" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required autocomplete="off">
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signupForm" action="/signup" method="POST" style="display: none;">
            <div class="mb-3">
                <label>Full Name or username</label>
                <input type="text" name="username" class="form-control" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required autocomplete="off">
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>

        <div class="text-center my-2">
            <small>
                <span id="toggleText">New user?</span>
                <button id="toggleBtn" class="toggle-btn" type="button" onclick="toggleForms()">Sign up here</button>
            </small>
        </div>

        <hr>

        <div class="d-grid mb-2">
            <a href="/login/google" class="btn btn-danger">Continue with Google</a>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const formTitle = document.getElementById("formTitle");
            const toggleText = document.getElementById("toggleText");
            const toggleBtn = document.getElementById("toggleBtn");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.textContent = "Login";
                toggleText.textContent = "New user?";
                toggleBtn.textContent = "Sign up here";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.textContent = "Sign Up";
                toggleText.textContent = "Already have an account?";
                toggleBtn.textContent = "Login here";
            }
        }
    </script>
</body>
</html>
